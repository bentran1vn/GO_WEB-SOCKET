<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="center">
        <h1>Chat App</h1>
        <h3 id="chat-header">Currently in chat: general</h3>

        <form id="chatroom-selection">
            <label for="chatroom-selection">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom">
            <input type="submit" value="Change chatroom">
        </form>
        <br>
        <textarea id="chatmessages" class="messagearea" readonly name= "chatmessages"
        rows="4" cols="50" placeholder="Welcome !"></textarea>
        <br>
        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message">
            <input type="submit" value="Send">
        </form>
    </div>
    <script>
        var selectedChat = "general";

        class Event {
            constructor(type, payload) {
                this.type = type;
                this.payload = payload;
            }
        }

        function routeEvent(event) {
            if(event.type == undefined){
                alert('Not type field in event')
            }
            switch(event.type) {
                case "new_message":
                    console.log("New message !")
                    break;
                default:
                    console.log("Unknown event type: " + event.type);
                    break
            }
        }

        function sendEvent(eventName, payload) {
            if(conn != null){
                const event = new Event(eventName, payload)
                conn.send(JSON.stringify(event))
            }
        }

        function changeChatroom() {
            var newChat = document.getElementById("chatroom");
            if(newChat != null && newChat.value != selectedChat){
                console.log(newChat)
            }
            return false
        }

        function sendMessage(){
            var newMessage = document.getElementById("message");
            if(newMessage != null ){
                sendEvent("send_message", newMessage.value)
            }
            return false
        }

        window.onload = function (){
            document.getElementById("chatroom-selection").onsubmit = changeChatroom
            document.getElementById("chatroom-message").onsubmit = sendMessage

            if(window["WebSocket"]){
                console.log("WebSocket is supported by your Browser!")
                conn = new WebSocket("ws://" + document.location.host + "/ws")

                conn.onmessage = function(evt){
                    const eventData = JSON.parse(evt.data)
                    routeEvent(eventData)
                }
            } else {
                alert("WebSocket is not supported by your Browser!")
            }
        }
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66,56,56);
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
    </style>
</body>
</html>
