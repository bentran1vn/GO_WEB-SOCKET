<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="center">
        <h1>Chat App</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <h3 id="connection-header"> Connected to WS: false</h3>

        <form id="chatroom-selection">
            <label for="chatroom-selection">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom">
            <input type="submit" value="Change chatroom">
        </form>
        <br>
        <textarea id="chatmessages" class="messagearea" readonly name= "chatmessages"
        rows="4" cols="50" placeholder="Welcome !"></textarea>
        <br>
        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message">
            <input type="submit" value="Send">
        </form>
        <div style="border: 3px solid black">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <script>
        var selectedChat = "general";
        var conn = null;

        class Event {
            constructor(type, payload) {
                this.type = type;
                this.payload = payload;
            }
        }

        class SendMessageEvent {
            constructor(message, from) {
                this.message = message;
                this.from = from;
            }
        }

        class NewMessageEvent {
            constructor(message, from, sent) {
                this.message = message;
                this.from = from;
                this.sent = sent;
            }
        }

        class ChangeChatroomEvent {
            constructor(name) {
                this.name = name;
            }
        }

        function routeEvent(event) {
            if(event.type == undefined){
                alert('Not type field in event')
            }
            switch(event.type) {
                case "new_message":
                    const messageEvent = Object.assign(new NewMessageEvent, event.payload)
                    appendChatMessage(messageEvent)
                    break;
                default:
                    console.log("Unknown event type: " + event.type);
                    break
            }
        }

        function appendChatMessage(messageEvent){
            var date = new Date(messageEvent.sent);
            const formatMsg = date.toLocaleTimeString() + " - " + messageEvent.from + ": " + messageEvent.message + "\n"
            textarea = document.getElementById("chatmessages");
            textarea.innerHTML = textarea.innerHTML + formatMsg;
            textarea.scrollTop = textarea.scrollHeight;
        }

        function sendEvent(eventName, payload) {
            if(conn != null){
                const event = new Event(eventName, payload)
                conn.send(JSON.stringify(event))
            }
        }

        function changeChatroom() {
            var newChat = document.getElementById("chatroom");
            if(newChat != null && newChat.value != selectedChat){
                selectedChat = newChat.value
                document.getElementById("chat-header").innerText = "Currently in chat: " + selectedChat
                let changeChatEvent = new ChangeChatroomEvent(selectedChat)
                sendEvent("change_room", changeChatEvent)
                textarea = document.getElementById("chatmessages");
                textarea.innerHTML = "Switched to chat: " + selectedChat + "\n"
            }
            return false
        }

        function sendMessage(){
            var newMessage = document.getElementById("message");
            if(newMessage != null ){
                let outgoingMessage = new SendMessageEvent(newMessage.value, "ben")
                sendEvent("send_message", outgoingMessage)
            }
            return false
        }

        function login (){
            let formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            }
            fetch("login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Login failed");
                }
            }).then(data => {
                console.log("Login successful:", data);
                connectWebSocket(data.otp);
            }).catch(error => {
                console.error("Error during login:", error);
                alert(error)
            })

            return false
        }

        function connectWebSocket(otp){
            if(window["WebSocket"]){
                console.log("WebSocket is supported by your Browser!")
                conn = new WebSocket("wss://" + document.location.host + "/ws?otp=" + otp)

                conn.onopen = function(evt){
                    console.log("Connection open ...")
                    document.getElementById("connection-header").innerText = "Connected to WS: true"
                }

                conn.onclose = function(evt){
                    console.log("Connection open ...")
                    document.getElementById("connection-header").innerText = "Connected to WS: false"
                }

                conn.onmessage = function(evt){
                    const eventData = JSON.parse(evt.data)
                    const event = Object.assign(new Event, eventData)
                    routeEvent(event)
                }
            } else {
                alert("WebSocket is not supported by your Browser!")
            }
        }

        window.onload = function (){
            document.getElementById("chatroom-selection").onsubmit = changeChatroom
            document.getElementById("chatroom-message").onsubmit = sendMessage
            document.getElementById("login-form").onsubmit = login
        }
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66,56,56);
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
    </style>
</body>
</html>
